<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
  <title>JavaScript</title>
  <script language="javascript" type="text/javascript"> 
  function laskuri() {
				luku1 = parseFloat(document.luvut.luku1.value);
				luku2 = parseFloat(document.luvut.luku2.value);
				tulos = luku1 * luku2;
				document.luvut.tulos.value = tulos;
  }
	</script>
  </head>
  <body>
	<h1>Kertolaskuri</h1>
	<p>Syötä luvut niin saat niiden tuloksen</p>
  
  <form name="luvut" method="get" action="">
      <table>
        <tr><th>Luku1</th>
            <th>Luku2</th></tr>
        <tr><td><input name="luku1" type="text"></td>
            <td><input name="luku2" type="text"></td></tr>
      </table>
		<br>
    <input type="button" value="Laske" onClick="laskuri()"> <input type="reset" value="Nollaa">
    <br><br>
    Tulos: <input type="text" name="tulos">
  </form>
