<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
  <title>JavaScript</title>
  <script language="javascript" type="text/javascript" src="temperatureconv.js">
  </script>
  </head>
  <body>
  <h1>Fahrenheit to Celsius</h1>
  <script language="javascript" type="text/javascript">
      document.write('<table summary="" border="1">');
      document.write('<tr><th>Fahrenheit<\/th><th>Celsius<\/th><\/tr>');
      for(f=-100; f<=300; f += 10) {
        c = fahrenheitToCelsius(f);
        document.write('<tr><td>'+f+'<\/td><td>'+c.toFixed(3)+'<\/td><\/tr>');
      }
      document.write('<\/table');
  </script>
  </body>
</html>
