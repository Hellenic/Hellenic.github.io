<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
  <title>JavaScript</title>
  
  <script language="javascript" type="text/javascript">
  function laskuri() {
      year = parseFloat(document.ikalaskuri.year.value);
      month = parseFloat(document.ikalaskuri.month.value) - 1;
      day = parseFloat(document.ikalaskuri.day.value);
      now = new Date();
      birth = new Date(year, month, day);;
  		
		  if (isNaN(day) || day < 1 || day > 31)
			  {
			    window.alert("Päivän täytyy olla välillä 1-31!");
			  }
		  else if (isNaN(month) || month < 0 || month > 11)
			  {
			    window.alert("Kuukauden täytyy olla välillä 1-12!");
			  }
		  else if (isNaN(year) || year < 100)
			  {
			    window.alert("Vuoden täytyy olla suurempi kuin 100!");
			  }
		  else {
      document.ikalaskuri.agey.value = ((now - birth)/1000/60/60/24/365.25).toFixed(3)
      document.ikalaskuri.aged.value = (now - birth)/1000/60/60/24
      }
  }
  </script>
  
  </head>
  <body>
  <h1>Ikälaskuri</h1>
  
  <form name="ikalaskuri" method="get" action="">
      <table>
        <tr><th>Syntymäpäivä</th>
            <th>Syntymäkuukausi</th>
            <th>Syntymävuosi</th></tr>
        <tr><td><input name="day" type="text"></td>
            <td><input name="month" type="text"></td>
            <td><input name="year" type="text"></td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td>Ikäsi vuosina:</td><td><input name="agey" type="text" readonly="readonly"></td></tr>
        <tr><td>Ikäsi päivinä:</td><td><input name="aged" type="text" readonly="readonly"></td></tr>
      </table>
		<br>
    <input type="button" value="Laske" onClick="laskuri()"> <input type="reset" value="Nollaa">
    <br><br><br>
  </form>
  
  </body>
</html>
