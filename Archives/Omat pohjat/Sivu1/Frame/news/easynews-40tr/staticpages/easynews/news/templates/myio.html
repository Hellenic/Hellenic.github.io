
<!-- zFeeder template header -->
<!-- ENDzFeeder template header -->

<!-- header -->
<table width='100%' cellpadding='0' cellspacing='0'>
<!-- ENDheader -->
  <!-- channel -->
  <tr>
    <td>
     <table width='100%' border='0' cellpadding='0' cellspacing='0' bgcolor='#FEDFA8'>
         <tr>
          <td rowspan='2' align='left' valign='middle'><font face='Verdana, Arial, Helvetica, sans-serif' size='2'>{chanlogo}</font></td>
          <td align='right' valign='middle'><font face='Verdana, Arial, Helvetica, sans-serif' size='2'> <a href='{chanlink}' title='{chandesc}' target='_blank'><b>{chantitle}</b></a></font></td>
          <td width='3' rowspan='2' align='right' valign='middle'>&nbsp;</td>
          <td width='40' rowspan='2' align='right' valign='middle'>
            <a href='{moreurl}'><img src='../../staticpages/easynews/news/images/plus.gif' border='0' alt='more'  title='All stored news from this feed' /></a>
            <a href='{hideurl}'><img src='../../staticpages/easynews/news/images/minus.gif' alt='hide' border='0' /></a></td>
          <td width='1' rowspan='2' align='right' valign='middle'>&nbsp;</td>
        </tr>
         <tr>
          <td height='12' align='right' valign='middle'><font color='#006699' size='1' face='Verdana, Arial, Helvetica, sans-serif'> last updated: {lastupdated}</font></td>
        </tr>
       </table>
      <br /> </td>
  </tr>
  <!-- ENDchannel -->
  <!-- news -->
  <tr align='left' valign='middle'>
     <td bgcolor='#FFFFFF' align='left'><a name="{id}{title}"></a><font face='Verdana, Arial, Helvetica, sans-serif' size='2'>&nbsp;<b><a href='{link}' title='{link}' target='_blank'>{title}</a></b></font></td>
  </tr>
  <tr align='left'>
     <td bgcolor='#FBFBFB'><font face='Verdana, Arial, Helvetica, sans-serif' size='2'>&nbsp;{description}</font></td>
  </tr>
  <tr align='left' valign='middle'>
     <td bgcolor='#ffffff' align='center'><font face='Verdana, Arial, Helvetica, sans-serif' size='2'> &nbsp;<a href='{link}' title='{link}' target='_blank'>{pubdate}</a></font></td>
  </tr>
  <!-- ENDnews -->
<!-- footer -->
</table>
<!-- ENDfooter -->
<!-- between -->
<br />
<!-- ENDbetween -->
